env:
  second_msg: ${{ false }}
  github_base_url: "https://github.com"
  github_api_url: "https://api.github.com/repos/gdcorp-engineering/migration-tech-framework"
  slack_channel: "borg_github_internal"
  slack_token_id: "slack_borg_github_internal"
  SEARCH_PATTERN: "[_AUTO_] - pull-request"
  MASTER_BRANCH_NAME: "main"
  STAGING_BRANCH_NAME: "staging"

permissions:
  pull-requests: write

name: "Ansible Lint"
on:
  pull_request:
    branches:
      - staging
    types:
      - opened
      - synchronize

concurrency:
  group: ${{ github.workflow }}

jobs:
  process_valid_staging_pull_request:
    name: "Process valid PRs to staging"
    runs-on: ubuntu-latest

    steps:
      - name: "Get list of changed files"
        id: get-changed-files
        uses: actions/github-script@v6
        with:
          script: |
            console.log('${{ github.event.number }}')
            console.log('${{ github.event.pull_request }}')
            console.log('${{ github.event.changes }}')

      - name: "Checkout source branch"
        id: checkout-scm
        uses: actions/checkout@v4

      - name: "Remove trailing and leading quotes"
        id: format-filenames
        run: |
          FILENAMES=${{ steps.get-changed-files.outputs.filesNames }}
          FILENAMES="${FILENAMES%\"}"
          FILENAMES="${FILENAMES#\"}"
          echo "FILENAMES=$FILENAMES" >> $GITHUB_ENV

      #  Need to makes this accept list properly
      - name: "Run ansible-lint"
        uses: ansible/ansible-lint@main
        with:
          args: ${{ env.FILENAMES }}
